    <link rel="stylesheet" href="./assets/styles/style-certifications.css">

<body>
    <header class="header">

        <div class="header__wrapper-menu">

        <div class="gallery">

            <img src="./assets/images/gallery-photo-3.png" alt="gallery's photo 3">

            <div class="paging__page-numbers">
                <span>01</span>
                <div class="paging__page-line"><img src="./assets/images/page-line.svg" alt="Line"

            <div class="paging__page-btn">
                <a href="#" class="paging__page-btn-preview"><img class="paging__arrow-left-img" alt="Arrow"

            <img class="footer__logo" alt="footer logo" src="./assets/images/footer-logo.svg">
            <div class="footer__wrapper-infotmation">
                <div class="footer__information">
                    <h6 class="footer__header">Information</h6>
                    <a class="footer__link" href="index.html">Main</a>
                    <a class="footer__link" href="gallery.html">Gallery</a>
                    <a class="footer__link" href="projects.html">Projects</a>
                    <a class="footer__link" href="certifications.html">Certifications</a>

                <div class="footer__contacts">

                    <div class="footer__item">

                    <div class="footer__item">
                        <img class="footer__contacts_phone" alt="footer phone icon"

                        <img class="footer__contacts_email" alt="footer email icon"
